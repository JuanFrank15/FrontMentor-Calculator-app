<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon-32x32.png" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <div class="hero_container">
      <header class="header_container">
        <h1>Calc</h1>
        <div class="header_container-theme">
          <ul>
            <p class="label-toggle">1</p>
            <p class="label-toggle">2</p>
            <p class="label-toggle">3</p>
          </ul>

          <div class="label-theme">
            <p class=>THEME</p>
          </div>
          <div class="theme_container-toggle">
            <div class="toggle theme-1"></div>
          </div>
        </div>
      </header>
      <main class="main_container">
        <div class="output_container">
          <span class="output_container-previus">19999</span>
          <span class="output_container-current"></span>
        </div>
        <div class="btn_container">
          <button class="btn btn_Number btn_default">7</button>
          <button class="btn btn_Number btn_default">8</button>
          <button class="btn btn_Number btn_default">9</button>
          <button class="btn btn_default-delete">DEL</button>
          <button class="btn btn_Number btn_default">4</button>
          <button class="btn btn_Number btn_default">5</button>
          <button class="btn btn_Number btn_default">6</button>
          <button class="btn btn_default">+</button>
          <button class="btn btn_Number btn_default">1</button>
          <button class="btn btn_Number btn_default">2</button>
          <button class="btn btn_Number btn_default">3</button>
          <button class="btn btn_default">-</button>
          <button class="btn btn_default">.</button>
          <button class="btn btn_Number btn_default">0</button>
          <button class="btn btn_default">/</button>
          <button class="btn btn_default">x</button>
          <button class="btn btn_default-reset">RESET</button>
          <button class="btn btn_default-result">=</button>
        </div>
      </main>
    
    </div>
    <script src="/src/scripts/app.js"></script>
  </body>
</html>
