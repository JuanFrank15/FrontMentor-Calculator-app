<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/favicon-32x32.png" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body class=" body body_theme1">
    <div class="hero_container">
      <header class="header_container">
        <h1>Calc</h1>
        <div class="header_container-theme">
          <ul>
            <p class="label-toggle">1</p>
            <p class="label-toggle">2</p>
            <p class="label-toggle">3</p>
          </ul>

          <div class="label-theme">
            <p class=>THEME</p>
          </div>
          <div class="bg_keypad theme_container-toggle bg_toggle_keypad-theme1">
            <div class="toggle theme-1"></div>
          </div>
        </div>
      </header>
      <main class="main_container">
        <div class="output_container output_theme1">
          <span data-previous-operand class="output_container-previus"></span>
          <span data-current-operand class="output_container-current"></span>
        </div>
        <div class="bg_keypad btn_container bg_toggle_keypad-theme1">
          <button data-number class="btn_default-theme1 btn_default">7</button>
          <button data-number class="btn_default-theme1 btn_default">8</button>
          <button data-number class="btn_default-theme1 btn_default">9</button>
          <button data-delete class="btn_del-theme1 btn_default-delete btnDel">DEL</button>
          <button data-number class="btn_default-theme1 btn_default">4</button>
          <button data-number class="btn_default-theme1 btn_default">5</button>
          <button data-number class="btn_default-theme1 btn_default">6</button>
          <button data-operation class="btn_default-theme1 btn_default">+</button>
          <button data-number class="btn_default-theme1 btn_default">1</button>
          <button data-number class="btn_default-theme1 btn_default">2</button>
          <button data-number class="btn_default-theme1 btn_default">3</button>
          <button data-operation class="btn_default-theme1 btn_default">-</button>
          <button data-number class="btn_default-theme1 btn_default">.</button>
          <button data-number class="btn_default-theme1 btn_default">0</button>
          <button data-operation class="btn_default-theme1 btn_default">/</button>
          <button data-operation class="btn_default-theme1 btn_default">x</button>
          <button data-reset class="btn_del-theme1 btn_default-reset btnDel">RESET</button>
          <button data-equals class="btn_result-theme1 btn_default-result">=</button>
        </div>
      </main>
    </div>
    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
